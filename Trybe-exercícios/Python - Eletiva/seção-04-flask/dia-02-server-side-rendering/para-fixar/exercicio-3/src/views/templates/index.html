<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Informações da Lista de Filmes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Informações da Lista</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <p>Título: {{ movie.title }}</p>
                <p>Ano de lançamento: {{ movie.release_year }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
